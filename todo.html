<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <header>
  	<input type="text" placeholder="Enter Your activity..." id="item">
  	<button id="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </header>
  <div class="container">
  	<ul class="todo" id="todo"></ul>
  	<ul class="todo" id="completed"></ul>
  </div>
  <script type="text/javascript" src="assets/js/animate.js"></script>
</body>
</html>
